<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a th:href="@{/login}" th:utext="#{label.login}">Login</a>
    <a th:href="@{/registration}" th:utext="#{label.registration}">Registration</a>
    <span th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
        <a th:href="@{${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'en').toUriString()}}">ENG</a>
        <a th:href="@{${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'ua').toUriString()}}">UA</a>
    </span>
</div>
<h1 th:text="#{label.registration.form}">form</h1>
<form action="/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="#{label.firstName}">first</label>
        <input required th:field="*{firstName}"/>
    </div>
    <div>
        <label th:text="#{label.lastName}">last</label>
        <input required th:field="*{lastName}"/>
    </div>
    <div>
        <label th:text="#{label.email}">email</label>
        <input required type="email" th:field="*{email}"/>
    </div>
    <div>
        <label th:text="#{label.password}">password</label>
        <input required type="password" th:field="*{password}"/>
    </div>
    <button type="submit" class="btn btn-default" style="margin-top:30px" th:text="#{label.form.submit}" ng-disabled="form.$invalid">submit</button>
</form>
</body>
</html>
