<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headerTemplete :: headerTempl">
</head>
<body>
<div th:replace="headerTemplete :: panelTopMain">
</div>
<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->

            <span th:if="${success}">
            <div class="alert alert-info"
                 th:utext="#{label.registration.success}">
                success
            </div>
            </span>
            <span th:if="${error}">
            <div class="alert alert-info"
                 th:utext="#{label.registration.error}">
                error
            </div>
            </span>

            <h1 th:text="#{label.registration.form}">Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName" th:text="#{label.firstName}"> First Name </label>
                    <input id="firstName"
                           class="form-control"
                           th:field="*{firstName}"
                           required
                           autofocus="autofocus"/>
                    <p th:each="error : ${#fields.errors('firstName')}"
                       th:utext="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName" th:text="#{label.lastName}"> Last Name </label>
                    <input id="lastName"
                           class="form-control"
                           th:field="*{lastName}"
                           required autofocus="autofocus"/>
                    <p th:each="error : ${#fields.errors('lastName')}"
                       th:utext="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email" th:text="#{label.email}"> Email </label>
                    <input id="email"
                           class="form-control"
                           th:field="*{email}"
                           required
                           autofocus="autofocus"/>
                    <p th:each="error : ${#fields.errors('email')}"
                       th:utext="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password" th:text="#{label.password}"> Password </label>
                    <input id="password"
                           class="form-control"
                           type="password"
                           th:field="*{password}"
                           required
                           autofocus="autofocus"/>
                    <p th:each="error : ${#fields.errors('password')}"
                       th:utext="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" th:text="#{label.form.submit}">Submit</button>
                    <span><a href="/" th:href="@{/login}" th:text="#{label.login}">Login
								here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
