<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headerTemplete :: headerTempl">
</head>
<body>

<span th:if="${error}">
    <div class="alert alert-danger"
         th:utext="#{label.error}">
        error
    </div>
</span>
<span th:if="${success}">
    <div class="alert alert-info"
         th:utext="#{label.operation.success}">
        success
    </div>
</span>
<a href="/" th:href="@{/user/payments}" th:utext="#{label.back.to.payments.page}">Back to Payments Page</a>
</body>
</html>
