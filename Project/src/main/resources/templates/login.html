<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headerTemplete :: headerTempl">
</head>
<body>
<div th:replace="headerTemplete :: panelTopMain">
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 th:utext="#{label.login.form}"> User Login Page </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${loginError}">
                    <div class="alert alert-danger" th:utext="#{label.login.error}">Invalid username or
                        password.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" th:utext="#{label.email}"> Username </label> :
                    <input type="email"
                           class="form-control"
                           id="email" name="email"
                           placeholder="Enter Email ID"
                           autofocus="autofocus">

                </div>

                <div class="form-group">
                    <label for="password" th:utext="#{label.password}">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Enter Password"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" th:value="#{label.form.submit}"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span><a href="/" th:utext="#{label.registration}" th:href="@{/registration}">Registration</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
