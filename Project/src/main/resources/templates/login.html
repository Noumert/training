<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
    <a th:href="@{/login}" th:utext="#{label.login}">Login</a>
    <a th:href="@{/registration}" th:utext="#{label.registration}">Registration</a>
    <span th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder)}">
        <a th:href="@{${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'en').toUriString()}}">ENG</a>
        <a th:href="@{${urlBuilder.fromCurrentRequest().replaceQueryParam('lang', 'ua').toUriString()}}">UA</a>
    </span>
<h1 th:utext="#{label.login.page}"></h1>
<p th:if="${loginError}" class="error" th:utext="#{label.login.error}">Wrong user or password</p>
<form th:action="@{/login}" method="post">
    <label for="email" th:utext="#{label.email}"></label>:
    <input type="email" id="email" name="email" autofocus="autofocus" /> <br />
    <label for="password" th:utext="#{label.password}"></label>:
    <input type="password" id="password" name="password" /> <br />
    <input type="submit" class="btn btn-default" style="margin-top:30px" ng-disabled="form.$invalid" value="Log in" />
</form>
</body>
</html>
