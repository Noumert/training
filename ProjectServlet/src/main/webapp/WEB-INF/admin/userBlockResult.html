<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headerTemplete :: headerTempl">
</head>
<body>

<span th:if="${error}">
    <div class="alert alert-danger"
         th:utext="#{label.error}">
        error
    </div>
</span>
<span th:if="${noUserError}">
    <div class="alert alert-danger"
         th:utext="#{label.user.not.found.error}">
        error
    </div>
</span>

<a href="/" th:href="@{/admin/users}" th:utext="#{label.back.to.users.page}">Back to Cards Page</a>
</body>
</html>
